<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ExpressGeneratorTypeScriptApp</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
  </head>
  <body>
    <!-- Add Users -->
    <div class="users-column add-user-col">
      <div class="column-header">Add User:</div>
      <div>
        <input id="name-input" placeholder="Name" />
      </div>
      <div>
        <input id="email-input" placeholder="Email" />
      </div>
      <div>
        <button id="add-user-btn">Add</button>
      </div>
    </div>

    <!-- Display Users -->
    <div class="users-column">
      <div class="column-header">Users:</div>
      <div id="all-users-anchor"></div>
    </div>

    <!-- Add Article -->
    <div class="articles-column add-article-col">
      <div class="column-header">Add Article:</div>
      <div>
        <input id="name-input" placeholder="Name" />
      </div>
      <div>
        <input id="email-input" placeholder="Email" />
      </div>
      <div>
        <button id="add-article-btn">Add</button>
      </div>
    </div>

    <!-- Display Article -->
    <div class="articles-column">
      <div class="column-header">Articles:</div>
      <div id="all-articles-anchor"></div>
    </div>
  </body>
  <script src="scripts/index.js"></script>
  <script src="scripts/articleIndex.js"></script>
</html>
